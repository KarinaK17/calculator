<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="numbers">
                <div id="display" class="grid-col-span-5"></div>
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button id="clear" class="grid-col-span-2">clear</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button id="minus" class="operator">-</button>
                <button id="multiplication" class="operator">*</button>
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button id="plus" class="grid-row-span-2 operator">+</button>
                <button id="division" class="operator">/</button>
                <button class="digits">0</button>
                <button id="equals" class="grid-col-span-2">=</button>
                <button id="smile">extra</button>
            </div>
        </div>
    </div>
</body>
</html>
