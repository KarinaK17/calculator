<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="numbers">
                <input id="display" class="grid-col-span-5"></input>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="clear" class="grid-col-span-2">clear</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus" class="grid-row-span-2">+</button>
                <button id="divide">\</button>
                <button id="zero">0</button>
                <button id="equals" class="grid-col-span-2">=</button>
                <button id="smile">extra</button>
            </div>
        </div>
    </div>
</body>
</html>
